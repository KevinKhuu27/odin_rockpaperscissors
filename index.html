<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header_container">
            <div class="title">ROCK PAPER SCISSORS</div>
        </div>
    </div>

    <div class="game">
        <div class="game_container">
            <div class="options">
                <div class="option"><button class="rock">Rock</button></div>
                <div class="option"><button class="paper">Paper</button></div>
                <div class="option"><button class="scissors">Scissors</button></div>
            </div>
            <div class="results">
                <div class="output">
                    <div class="player">
                        <div>You chose </div>
                        <div><img src="" alt=""></div>
                        <div>Your Score: </div>
                    </div>
                    <div class="computer">
                        <div>Computer chose </div>
                        <div><img src="" alt=""></div>
                        <div>Computer Score: </div>
                    </div>
                </div>
                <div class="play_again">
                    <div class="winner">You Win!</div>
                    <button class="button_play">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer_container">
            <div class="footer_text">Made By: KevinK27 </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
